name: Publish to Maven Central

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: wrapper

      - name: Decode signing key
        run: |
          echo "${{ secrets.SIGNING_KEY }}" | base64 -d > secring.gpg

      - name: Build and Publish to Maven Central
        env:
          MAVEN_CENTRAL_USERNAME: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          MAVEN_CENTRAL_PASSWORD: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          GRADLE_OPTS: "-Xmx6g -XX:MaxMetaspaceSize=2048m -XX:+HeapDumpOnOutOfMemoryError"
        run: |
          ./gradlew publishAllPublicationsToMavenCentralRepository \
            --no-daemon \
            --max-workers=2 \
            --stacktrace \
            -Psigning.keyId=${{ secrets.SIGNING_KEY_ID }} \
            -Psigning.password=${{ secrets.SIGNING_PASSWORD }} \
            -Psigning.secretKeyRingFile=$(pwd)/secring.gpg \
            -Dorg.gradle.jvmargs="-Xmx6g -XX:MaxMetaspaceSize=512m"

      - name: Cleanup
        if: always()
        run: rm -f secring.gpg